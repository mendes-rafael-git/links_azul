<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Animação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-wrapper">
        <!-- Primeiro container -->
        <div id="container1" class="container">
            <h1>My Aviation Links</h1>
            <div>
                <button class="link-item" id="slideButton">Passe Livre</button>
            </div>
        </div>
        <!-- Segundo container -->
        <div id="container2" class="container hidden">
            <div class="link-item">
                <div class="link-container">
                    <a href="https://passelivre.voegol.com.br/" target="_blank">
                        <img src="../assets/logo-gol.svg" alt="GOL">
                    </a>
                </div>
        
                <div class="link-container">
                    <a href="https://apps.voeazul.com.br/passelivreintegrado/Login.aspx" target="_blank">
                        <img  src="../assets/Azul.png" alt="AZUL">
                    </a>
                </div>
                
                <div class="link-container">
                    <a>
                        <button class="link-item" id="backButton">Voltar</button>
                    </a>
                </div>
            </div>
           
        </div>
        >

    <script src="script.js"></script>
</body>
</html>
